<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign Up Page.css">
</head>
<body>
     <header>
        <div class=".buttons">
           
                    <nav>
                        <div><img src="Cou PNGArtboard 12 copy.png" class="UpperLeftLogo" width="90px" height="90px"></div>
                        <div><a href="Courier Home Page.html" class="button1">Homepage</a></div>
                        <div><a href="About Us.html" class="button2">About Us</a></div>
                        <div><a href="Blog.html" class="button3">Blog</a></div>
                        <div><a href="Sign Up Page.html" class="button4">Sign Up</a></div>
                    </nav>
        </div>
    </header>
        <form id="signupForm" action="Courier Home Page.html" method="POST"> 
        <div class="signup-container"> 
            <img src="coucouArtboard 30.png" alt="Courier Logo">
             
            
        
        
        <label for="Name"></label> 
        <input type="text" id="Name" placeholder="Please enter your name" required> 
        
        <label for="Email"></label> 
        <input type="email" id="Email" placeholder="Please enter your email" required> 
        
        <label for="Password"></label> 
        <input type="password" id="Password" placeholder="Please enter your password" required> 
        
        
        <div class="Birthdate">
            <label>Birthdate:</label>
            <br>
            <input type="number" id="day" placeholder="Day" maxlength="2" size="2"required>
            
            <input type="number" id="month" placeholder="Month" min="1" max="12" required>
            
            <input type="number" id="year" placeholder="Year" min="1900"  max="2025">
            
                
                
        </div>
            <div class="gender"> 
                <label for="radio"> Male </label required>
                <input type="radio" name="gender">
                <label for="radio"> Female </label required>
                <input type="radio" name="gender">
                <label for="radio"> Non-binary </label required>
                <input type="radio" name="gender">
            </div>
        <br>
           
        <button type="submit" class="btn">Sign Up</button>
        <br> 
        <a href="SIgn Up for Nav.html" class="gl-btn3"> Already have an account?</a> 
        <div class="divider">or</div> 
            <a href="https://www.google.com" class="gl-btn"> Sign In with Google</a>
            <br>
            <a href="https://facebook.com" class="gl-btn2"> Sign In with Facebook</a>
        
        
        
        </form>
         <script>

        document.getElementById('signupForm').addEventListener
        
        ('submit', function(e) {

            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            

            if (month === 2 && day > 29) {
                alert('Invalid date for February!');
                e.preventDefault();
            }

        });
    </script> 
        </div> 
      
</body>
</html>
